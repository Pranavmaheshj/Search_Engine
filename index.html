<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #e3e3e3;
            --input-bg: #000000;
            --user-msg-bg: linear-gradient(135deg, #FF0033, #FF3366);
            --bot-msg-bg: #000000;
            --border-color: #333333;
            --link-color: #ff6b6b;
            --hover-bg: #1a1a1a;
            --icon-color: #ff8080;
            --sidebar-bg: #000000;
            --neon-glow: 0 0 5px #FF0033, 0 0 15px #FF0033;
            --selector-bg: #000000;
            --selector-text: #666666;
            --selector-text-active: #ffffff;
            --selector-border: #333333;
            --selector-border-hover: #FF0033;
            --selector-highlight: rgba(255, 0, 51, 0.2);
            --message-text: #ffffff;
            --neon-text-glow: 0 0 5px #FF0033, 0 0 10px #FF0033;
        }
        body.light-theme {
            --bg-color: #fff5f5;
            --text-color: #202124;
            --input-bg: #ffffff;
            --user-msg-bg: linear-gradient(135deg, #ffcccc, #ffb3b3);
            --bot-msg-bg: #ffffff;
            --border-color: #ffcccc;
            --link-color: #ff4d4d;
            --hover-bg: #fff0f0;
            --icon-color: #ff6666;
            --sidebar-bg: #ffffff;
            --neon-glow: 0 0 5px #FF0033, 0 0 10px rgba(255, 0, 51, 0.5);
            --selector-bg: #ffffff;
            --selector-text: #666666;
            --selector-text-active: #FF0033;
            --selector-border: #ffcccc;
            --selector-border-hover: #FF0033;
            --selector-highlight: rgba(255, 0, 51, 0.1);
            --message-text: #333333;
            --neon-text-glow: none;
        }
        }
        * { box-sizing: border-box; }
        body {
            margin: 0; font-family: 'Google Sans', 'Roboto', sans-serif; background-color: var(--bg-color);
            color: var(--text-color); display: flex; height: 100vh; overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar { 
            width: 250px; 
            background: var(--sidebar-bg);
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            overflow-y: auto; 
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }
        
        .bubble-separator {
            position: fixed;
            left: 250px;
            top: 0;
            width: 30px;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }
        
        .bubble-separator.active {
            opacity: 1;
        }
        
        .bubble {
            position: absolute;
            background: var(--separator-color);
            border-radius: 50%;
            animation: floatBubble 3s infinite;
            opacity: 0;
            box-shadow: var(--neon-glow);
        }
        
        @keyframes floatBubble {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20px);
                opacity: 0;
            }
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .sidebar-btn { 
            background: var(--input-bg); 
            border: 1px solid var(--border-color); 
            color: var(--text-color); 
            padding: 10px; 
            border-radius: 8px; 
            cursor: pointer; 
            text-align: center; 
            font-size: 14px; 
            width: 100%;
            transition: all 0.3s ease;
        }
        .sidebar-btn:hover { 
            background: var(--hover-bg);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255, 0, 51, 0.2);
        }
        .icon-button { 
            background: transparent; 
            border: none; 
            cursor: pointer; 
            padding: 8px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            transition: all 0.3s ease;
        }
        .icon-button:hover { 
            background: var(--hover-bg);
            transform: scale(1.1);
        }
        .icon { 
            width: 24px; 
            height: 24px; 
            fill: var(--icon-color);
            transition: fill 0.3s ease;
        }
        #chat-history-list { display: flex; flex-direction: column; gap: 5px; margin-top: 15px; }
        .history-item { background-color: transparent; border: none; color: var(--text-color); padding: 10px; border-radius: 8px; cursor: pointer; text-align: left; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-item.active, .history-item:hover { background-color: var(--hover-bg); }
        .main-content { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            position: relative;
            background: var(--bg-color);
        }
        #drop-overlay { 
            position: absolute; 
            top: 0; 
            left: 20px; 
            right: 0; 
            bottom: 0; 
            background-color: rgba(0, 0, 0, 0.7); 
            border: 3px dashed var(--user-msg-bg); 
            border-radius: 20px; 
            margin: 20px; 
            display: none; 
            align-items: center; 
            justify-content: center; 
            font-size: 24px; 
            font-weight: bold; 
            z-index: 10; 
            pointer-events: none; 
        }
        .main-content.is-dragging #drop-overlay { display: flex; }
        .container { 
            display: flex; 
            flex-direction: column; 
            width: 100%; 
            height: 100%; 
            margin: 0 auto;
        }
        .chat-container { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 20px 30px; 
            display: flex; 
            flex-direction: column; 
            gap: 25px;
            background: var(--selector-bg);
            color: var(--message-text);
        }
        
        /* Webkit (Chrome, Safari, newer versions of Opera) */
        .chat-container::-webkit-scrollbar {
            width: 8px;
            background: transparent;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 0, 51, 0.3);
            border-radius: 4px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 0, 51, 0.5);
        }
        
        /* Firefox */
        .chat-container {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 0, 51, 0.3) transparent;
        }
        .message { 
            max-width: 90%; 
            padding: 15px 20px; 
            border-radius: 20px; 
            line-height: 1.6; 
            word-wrap: break-word; 
            animation: fadeIn 0.5s ease-in-out;
            transition: all 0.3s ease;
            border: 1px solid var(--selector-border);
            background: var(--selector-bg);
            box-shadow: var(--neon-glow);
        }
        .message:hover {
            transform: translateY(-2px);
        }
        .user-message { 
            align-self: flex-end;
            border-color: #FF0033;
        }
        .user-message img { 
            max-width: 250px; 
            border-radius: 12px; 
            display: block;
            box-shadow: 0 0 10px rgba(255, 0, 51, 0.5);
        }
        .bot-message { 
            align-self: flex-start; 
            white-space: pre-wrap;
            border-color: #FF0033;
        }
        .bot-message a { 
            color: var(--link-color); 
            text-decoration: none; 
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .bot-message a:hover {
            color: #ff8080;
            text-decoration: underline;
        }
        .bot-message hr { 
            border: none; 
            border-top: 1px solid var(--border-color); 
            margin: 16px 0; 
        }
        .bot-message b { 
            color: var(--icon-color); 
            font-weight: 500; 
        }
        .youtube-suggestion iframe { border-radius: 8px; border: none; width: 100%; max-width: 560px; height: 315px; }
        .bot-message details { margin-top: 15px; }
        .bot-message summary { cursor: pointer; font-weight: 500; }
        .bot-message audio { width: 100%; margin-top: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .input-area { 
            padding: 1rem 30px 1.5rem 30px;
            background: var(--bg-color);
        }
        #chat-form { 
            display: flex; 
            align-items: center; 
            background: var(--input-bg); 
            border-radius: 28px; 
            padding: 6px; 
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            box-shadow: var(--neon-glow);
        }
        #chat-form:focus-within:not(.processing) {
            transform: translateY(-2px);
            border-color: #FF0033;
            box-shadow: var(--neon-glow), var(--neon-glow);
        }

        #chat-form.processing {
            opacity: 0.8;
            border-color: #666;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: var(--neon-glow);
            }
            50% {
                box-shadow: none;
            }
            100% {
                box-shadow: var(--neon-glow);
            }
        }
        #text-input { 
            flex-grow: 1; 
            background: transparent; 
            border: none; 
            color: var(--text-color); 
            font-size: 16px; 
            padding: 14px; 
            outline: none;
        }
        #file-input { display: none; }
        .options-bar { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            padding: 10px 0; 
            flex-wrap: wrap;
        }
        .mode-selector { 
            position: relative; 
            display: inline-flex; 
            background: var(--selector-bg);
            padding: 4px; 
            border-radius: 20px;
            border: 1px solid var(--selector-border);
            box-shadow: var(--neon-glow);
            white-space: nowrap;
        }
        .mode-selector input { display: none; }
        .mode-selector label { 
            padding: 8px 16px; 
            border-radius: 16px; 
            cursor: pointer; 
            z-index: 2; 
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            color: var(--selector-text);
            text-align: center;
            white-space: nowrap;
            flex: 0 1 auto;
            min-width: fit-content;
            text-shadow: none;
        }
        .mode-selector input:checked + label {
            color: var(--selector-text-active);
            text-shadow: 0 0 5px #FF0033, 0 0 10px #FF0033;
        }
        .mode-selector label:hover {
            color: #FF0033;
        }
        .mode-selector input:checked + label {
            color: #fff;
        }
        .mode-selector-highlight { 
            position: absolute; 
            top: 4px; 
            left: 4px;
            height: calc(100% - 8px); 
            background: var(--selector-highlight);
            border: 1px solid var(--selector-border-hover);
            border-radius: 16px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            box-shadow: var(--neon-glow);
            will-change: transform, width;
        }
        
        /* Active state animations for each mode */
        #mode-search:checked ~ .mode-selector-highlight {
            transform: translateX(0);
        }
        #mode-document:checked ~ .mode-selector-highlight {
            transform: translateX(100%);
        }
        #mode-image:checked ~ .mode-selector-highlight {
            transform: translateX(200%);
        }
        #mode-video:checked ~ .mode-selector-highlight {
            transform: translateX(300%);
        }
        select { 
            font-size: 14px; 
            background-color: var(--selector-bg);
            border: 1px solid var(--selector-border);
            color: var(--selector-text-active);
            border-radius: 20px; 
            padding: 8px 16px;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            min-width: fit-content;
            width: auto;
            transition: all 0.3s ease;
            box-shadow: var(--neon-glow);
            position: relative;
            text-align: center;
        }
        
        select:hover {
            border-color: var(--selector-border-hover);
            box-shadow: var(--neon-glow);
        }
        
        select:focus {
            outline: none;
            border-color: var(--selector-border-hover);
            box-shadow: var(--neon-glow);
        }
        
        /* Custom dropdown arrow */
        select {
            background-image: linear-gradient(45deg, transparent 50%, #FF0033 50%), 
                            linear-gradient(135deg, #FF0033 50%, transparent 50%);
            background-position: calc(100% - 20px) calc(50% + 2px),
                               calc(100% - 15px) calc(50% + 2px);
            background-size: 5px 5px,
                           5px 5px;
            background-repeat: no-repeat;
            padding-right: 35px;
        }
        
        select option {
            background-color: #000000;
            color: #fff;
            padding: 8px;
        }
        
        select option:hover {
            background-color: #FF0033;
        }
        #theme-toggle-btn .moon-icon { display: none; }
        body.light-theme #theme-toggle-btn .sun-icon { display: none; }
        body.light-theme #theme-toggle-btn .moon-icon { display: block; }
        .thinking::after { content: ' .'; animation: dots 1s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="bubble-separator" id="bubbleSeparator"></div>
        <div class="sidebar-header">
            <button id="new-chat-btn" class="sidebar-btn" style="width: calc(100% - 88px);">➕ New Chat</button>
            <button id="bubble-toggle-btn" class="icon-button" style="margin-right: 5px;" title="Toggle Bubbles">
                <svg class="icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><circle cx="12" cy="12" r="5"/></svg>
            </button>
            <button id="theme-toggle-btn" class="icon-button" title="Toggle Theme">
                <svg class="icon sun-icon" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM12 9c1.65 0 3 1.35 3 3s-1.35 3-3 3-3-1.35-3-3 1.35-3 3-3zm0-7c.55 0 1 .45 1 1v1c0 .55-.45 1-1 1s-1-.45-1-1V3c0-.55.45-1 1-1zm0 18c.55 0 1 .45 1 1v1c0 .55-.45 1-1 1s-1-.45-1-1v-1c0-.55.45-1 1-1zm-7-11H3c-.55 0-1 .45-1 1s.45 1 1 1h2c.55 0 1-.45 1-1s-.45-1-1-1zm16 0h-2c-.55 0-1 .45-1 1s.45 1 1 1h2c.55 0 1-.45 1-1s-.45-1-1-1zM5.64 6.36c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 6.36zm12.72 12.72c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41l-1.06-1.06zM5.64 17.64l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06c.39-.39.39-1.02 0-1.41s-1.02-.39-1.41 0zm12.72-12.72l-1.06-1.06c-.39-.39-1.02-.39-1.41 0s-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41z"></path></svg>
                <svg class="icon moon-icon" viewBox="0 0 24 24"><path d="M9.37 5.51C9.19 6.15 9.1 6.82 9.1 7.5c0 4.08 3.32 7.4 7.4 7.4.68 0 1.35-.09 1.99-.27C17.45 17.19 14.93 19 12 19c-3.86 0-7-3.14-7-7 0-2.93 1.81-5.45 4.37-6.49z"></path></svg>
            </button>
        </div>
        <h2>Chat History</h2>
        <div id="chat-history-list"></div>
    </div>
    <div class="main-content" id="main-content">
        <div id="drop-overlay"><p>Drop File to Upload</p></div>
        <div class="container">
            <div class="chat-container" id="chat-container"></div>
            <div class="input-area">
                <div class="options-bar">
                     <div class="mode-selector">
                        <div class="mode-selector-highlight"></div>
                        <input type="radio" id="mode-search" name="mode" value="search" checked><label for="mode-search">Web</label>
                        <input type="radio" id="mode-document" name="mode" value="document"><label for="mode-document">Doc</label>
                        <input type="radio" id="mode-image" name="mode" value="image"><label for="mode-image">Image</label>
                        <input type="radio" id="mode-video" name="mode" value="video"><label for="mode-video">Video</label>
                    </div>
                    <select id="age-group-select">
                        <option value="adult">For an Adult</option>
                        <option value="child">For a Child</option>
                        <option value="teen">For a Teen</option>
                        <option value="senior">For a Senior</option>
                    </select>
                    <script>
                        // Make select width adjust to content
                        const select = document.getElementById('age-group-select');
                        function adjustSelectWidth() {
                            const selectedOption = select.options[select.selectedIndex];
                            const tempSpan = document.createElement('span');
                            tempSpan.style.visibility = 'hidden';
                            tempSpan.style.position = 'absolute';
                            tempSpan.style.whiteSpace = 'nowrap';
                            tempSpan.style.font = window.getComputedStyle(select).font;
                            tempSpan.textContent = selectedOption.textContent;
                            document.body.appendChild(tempSpan);
                            const width = tempSpan.offsetWidth;
                            document.body.removeChild(tempSpan);
                            select.style.width = (width + 50) + 'px'; // Add padding for arrow
                        }
                        select.addEventListener('change', adjustSelectWidth);
                        window.addEventListener('load', adjustSelectWidth);
                    </script>
                </div>
                <form id="chat-form">
                    <div class="icon-button" id="file-attach-button" title="Attach file">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v11.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"></path></svg>
                    </div>
                    <input type="file" id="file-input" accept=".txt,.pdf,.docx,.jpg,.jpeg,.png,.mp4,.mov,.avi,.webm">
                    <input type="text" id="text-input" placeholder="Enter a prompt or video URL...">
                    <button type="submit" class="icon-button" title="Send message">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M2.01 21 23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const textInput = document.getElementById('text-input');
        const fileInput = document.getElementById('file-input');
        const chatContainer = document.getElementById('chat-container');
        const mainContent = document.getElementById('main-content');
        const newChatBtn = document.getElementById('new-chat-btn');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const chatHistoryList = document.getElementById('chat-history-list');
        const modeSelector = document.querySelector('.mode-selector');
        const highlight = document.querySelector('.mode-selector-highlight');
        const fileAttachButton = document.getElementById('file-attach-button');
        const ageGroupSelect = document.getElementById('age-group-select');
        const API_BASE_URL = 'http://127.0.0.1:8000/api';
        let languageMap = {};
        const MAX_HISTORY_MESSAGES_PER_CHAT = 50;

        // --- Theme Management ---
        function applyTheme(theme) {
            if (theme === 'light') document.body.classList.add('light-theme');
            else document.body.classList.remove('light-theme');
        }
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const currentTheme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
            localStorage.setItem('theme', currentTheme);
        }
        themeToggleBtn.addEventListener('click', toggleTheme);

        // --- Event Listeners & Initializers ---
        // Bubble Animation Control
        const bubbleToggleBtn = document.getElementById('bubble-toggle-btn');
        const bubbleSeparator = document.getElementById('bubbleSeparator');
        let bubbleInterval;

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 12 + 4;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 20 + 5 + 'px';
            bubble.style.animationDuration = (Math.random() * 2 + 2) + 's';
            bubbleSeparator.appendChild(bubble);
            
            // Remove the bubble after animation completes
            bubble.addEventListener('animationend', () => {
                bubble.remove();
            });
        }

        function toggleBubbles() {
            const isActive = bubbleSeparator.classList.toggle('active');
            if (isActive) {
                // Start creating bubbles
                createBubble(); // Create one immediately
                bubbleInterval = setInterval(createBubble, 500);
            } else {
                // Stop creating bubbles
                if (bubbleInterval) {
                    clearInterval(bubbleInterval);
                    bubbleInterval = null;
                }
                // Clear existing bubbles
                while (bubbleSeparator.firstChild) {
                    bubbleSeparator.removeChild(bubbleSeparator.firstChild);
                }
            }
        }

        // Initialize bubble toggle button
        if (bubbleToggleBtn) {
            bubbleToggleBtn.addEventListener('click', toggleBubbles);
        }

        window.addEventListener('load', async () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);
            loadActiveChat();
            renderChatList();
            updateHighlight();
            try {
                const response = await fetch(`${API_BASE_URL}/languages`);
                languageMap = await response.json();
            } catch (error) { console.error('Failed to load languages:', error); }
        });
        modeSelector.addEventListener('change', updateHighlight);
        newChatBtn.addEventListener('click', startNewChat);
        form.addEventListener('submit', handleFormSubmit);
        mainContent.addEventListener('dragover', (e) => { e.preventDefault(); mainContent.classList.add('is-dragging'); });
        mainContent.addEventListener('dragleave', () => mainContent.classList.remove('is-dragging'));
        mainContent.addEventListener('drop', handleDrop);
        window.addEventListener('paste', handlePaste);
        fileAttachButton.addEventListener('click', (e) => {
            e.preventDefault();
            const selectedMode = document.querySelector('input[name="mode"]:checked').value;
            if (['document', 'image', 'video'].includes(selectedMode)) fileInput.click();
            else alert('Please switch to a file mode (Doc, Image, Video) to attach a file.');
        });

        // Variable to track processing state
        let isProcessing = false;

        function setLoadingState(loading) {
            isProcessing = loading;
            textInput.disabled = loading;
            fileInput.disabled = loading;
            fileAttachButton.style.opacity = loading ? '0.5' : '1';
            fileAttachButton.style.cursor = loading ? 'not-allowed' : 'pointer';
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.style.opacity = loading ? '0.5' : '1';
            submitButton.style.cursor = loading ? 'not-allowed' : 'pointer';
            
            if (loading) {
                form.classList.add('processing');
                textInput.placeholder = "Processing request...";
            } else {
                form.classList.remove('processing');
                textInput.placeholder = "Enter a prompt or video URL...";
            }
        }

        // --- Main Handler Functions ---
        async function handleFormSubmit(e) {
            e.preventDefault();
            if (isProcessing) {
                alert('Please wait for the current request to complete.');
                return;
            }

            const selectedMode = document.querySelector('input[name="mode"]:checked').value;
            const query = textInput.value.trim();
            const file = fileInput.files[0];
            const ageGroup = ageGroupSelect.value;
            if (selectedMode === 'search') { if (query) handleSearch(query, ageGroup); }
            else if (selectedMode === 'video') {
                if (query) handleVideo(query, ageGroup);
                else if (file) handleFileUpload(selectedMode, file, ageGroup);
                else alert('For Video mode, please paste a URL or attach a video file.');
            } else {
                if (file) handleFileUpload(selectedMode, file, ageGroup);
                else alert('Please select a file to upload for this mode.');
            }
        }
        function handleDrop(e) { e.preventDefault(); mainContent.classList.remove('is-dragging'); const file = e.dataTransfer.files[0]; if (file) handleFile(file); }
        function handlePaste(e) { const file = e.clipboardData.files[0]; if (file) { e.preventDefault(); handleFile(file); } }

        function handleFile(file) {
            let mode = 'document';
            if (file.type.startsWith('image/')) mode = 'image';
            else if (file.type.startsWith('video/')) mode = 'video';
            document.querySelector(`input[name="mode"][value="${mode}"]`).checked = true;
            updateHighlight();
            handleFileUpload(mode, file, ageGroupSelect.value);
        }

        async function handleSearch(fullQuery, ageGroup) {
            setLoadingState(true);
            displayMessage(fullQuery, 'user');
            saveMessageToHistory('user', fullQuery);
            renderChatList();
            textInput.value = '';
            
            let cleanQuery = fullQuery;
            let translateTo = '';
            let speak = false;

            if (cleanQuery.toLowerCase().includes("with audio")) {
                speak = true;
                cleanQuery = cleanQuery.replace(/ with audio/gi, '').trim();
            }

            const langRegex = / in ([\w\s\(\)]+)$/i;
            const match = cleanQuery.match(langRegex);
            if (match && match[1]) {
                const langName = match[1].trim().toLowerCase();
                if (languageMap[langName]) {
                    translateTo = languageMap[langName];
                    cleanQuery = cleanQuery.replace(langRegex, '').trim();
                }
            }
            
            const url = `${API_BASE_URL}/search-and-process?query=${encodeURIComponent(cleanQuery)}&age_group=${ageGroup}&translate_to=${translateTo || ''}&speak=${speak}`;
            await handleApiCall(() => fetch(url));
        }
        
        async function handleFileUpload(mode, file, ageGroup) {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => { displayMessage(`<img src="${e.target.result}" style="max-width: 250px; border-radius: 12px;" alt="${file.name}">`, 'user'); };
                reader.readAsDataURL(file);
            } else {
                displayMessage(`Uploading: <i>${file.name}</i>`, 'user');
            }
            saveMessageToHistory('user', `Uploaded file: ${file.name}`);
            renderChatList();
            fileInput.value = '';
            const formData = new FormData();
            formData.append('file', file);
            formData.append('age_group', ageGroup);
            const endpoint = `/summarize-${mode}/`;
            await handleApiCall(() => fetch(API_BASE_URL + endpoint, { method: 'POST', body: formData }));
        }

        async function handleVideo(url, ageGroup) {
            displayMessage(`Processing URL: ${url}`, 'user');
            saveMessageToHistory('user', url);
            renderChatList();
            textInput.value = '';
            const formData = new FormData();
            formData.append('video_url', url);
            formData.append('age_group', ageGroup);
            await handleApiCall(() => fetch(`${API_BASE_URL}/summarize-video/`, { method: 'POST', body: formData }));
        }

        async function handleApiCall(apiCallFunction) {
            displayMessage('Thinking...', 'bot', true);
            try {
                const response = await apiCallFunction();
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const result = await response.json();
                const formattedResponse = formatApiResponse(result);
                updateLastBotMessage(formattedResponse);
                saveMessageToHistory('bot', formattedResponse);
            } catch (error) {
                const errorMessage = `Sorry, an error occurred. Error: ${error.message}`;
                updateLastBotMessage(errorMessage);
                saveMessageToHistory('bot', errorMessage);
            } finally {
                setLoadingState(false);
            }
        }

        function formatApiResponse(result) {
            let mainContent = result.translated_summary || result.summary || 'No summary available.';
            let htmlOutput = `<p style="font-family: sans-serif;">${mainContent.replace(/\n/g, '<br>')}</p>`;
            if (result.keywords) {
                htmlOutput += `<hr><b>Keywords:</b><br>${result.keywords.join(', ')}`;
            }
            if (result.source && result.source !== 'N/A') {
                htmlOutput += `<hr><b>Source:</b> <a href="${result.source}" target="_blank">${result.title}</a>`;
            }
            if (result.youtube_suggestion && result.youtube_suggestion.id) {
                htmlOutput += `<div class="youtube-suggestion"><b>▶️ Suggested YouTube Video:</b><p>${result.youtube_suggestion.title}</p><iframe src="https://www.youtube.com/embed/${result.youtube_suggestion.id}" frameborder="0" allowfullscreen></iframe></div>`;
            }
            if (result.transcript) {
                htmlOutput = `<b>Full Transcript:</b><details><summary>Click to expand</summary><p style="font-family: sans-serif; font-size: 12px;">${result.transcript}</p></details><hr><b>Summary:</b><p style="font-family: sans-serif;">${mainContent.replace(/\n/g, '<br>')}</p>`;
            }
            if (result.audio_download_url) {
                const fullAudioUrl = `http://127.0.0.1:8000${result.audio_download_url}`;
                htmlOutput += `<details><summary style="cursor: pointer; font-weight: 500;">▶️ Listen to Summary</summary><audio controls src="${fullAudioUrl}" style="width: 100%; margin-top: 10px;"></audio></details>`;
            }
            return htmlOutput;
        }

        function getHistory() { const h=localStorage.getItem('multiChatHistory'); return h?JSON.parse(h):{activeChatId:null,chatSessions:{}}; }
        function saveHistory(h) { localStorage.setItem('multiChatHistory', JSON.stringify(h)); }
        function startNewChat() { let h=getHistory(); const id=`chat_${Date.now()}`; h.activeChatId=id; h.chatSessions[id]=[{sender:'bot',content:"Hello! How can I help?"}]; saveHistory(h); loadActiveChat(); renderChatList(); }
        function switchChat(id) { let h=getHistory(); h.activeChatId=id; saveHistory(h); loadActiveChat(); renderChatList(); }
        function saveMessageToHistory(sender, content) { let h=getHistory(); if(!h.activeChatId){startNewChat();h=getHistory();} let c=h.chatSessions[h.activeChatId]||[]; c.push({sender,content}); if(c.length>50)c=c.slice(c.length-50); h.chatSessions[h.activeChatId]=c; saveHistory(h); }
        function loadActiveChat() { chatContainer.innerHTML=''; let h=getHistory(); if(!h.activeChatId||!h.chatSessions[h.activeChatId]){startNewChat();return;} h.chatSessions[h.activeChatId].forEach(m=>displayMessage(m.content,m.sender)); }
        function renderChatList() {
            const list = document.getElementById('chat-history-list');
            list.innerHTML = '';
            const history = getHistory();
            const ids = Object.keys(history.chatSessions).sort((a,b) => b.split('_')[1] - a.split('_')[1]);
            ids.forEach(id => {
                const session = history.chatSessions[id];
                const firstUserMessage = session.find(m => m.sender === 'user');
                if (!firstUserMessage) return;
                const item = document.createElement('button');
                item.className = 'history-item';
                item.textContent = item.title = firstUserMessage.content.startsWith('<img') ? 'Image Upload' : firstUserMessage.content;
                if (id === history.activeChatId) item.classList.add('active');
                item.onclick = () => switchChat(id);
                list.appendChild(item);
            });
        }
        
        function displayMessage(message, sender, isLoading = false) {
            const el = document.getElementById('loading-message'); if(el)el.remove();
            const msg = document.createElement('div'); msg.className=`message ${sender}-message`;
            if(isLoading){msg.classList.add('thinking');msg.id='loading-message';}
            msg.innerHTML=message; chatContainer.appendChild(msg); chatContainer.scrollTop=chatContainer.scrollHeight;
        }

        function updateLastBotMessage(newMessage) {
            const el=document.getElementById('loading-message');
            if(el){el.innerHTML=newMessage;el.classList.remove('thinking');el.id='';}
            else{displayMessage(newMessage,'bot');}
        }

        function updateHighlight() {
            const r = modeSelector.querySelector('input:checked');
            const l = modeSelector.querySelector(`label[for=${r.id}]`);
            if(l) {
                // Get the width and position of the current label
                const width = l.offsetWidth;
                const left = l.offsetLeft;
                
                // Apply the dimensions and position
                highlight.style.width = `${width}px`;
                highlight.style.transform = `translateX(${left}px)`;
                
                // Update all labels' width to match their content
                modeSelector.querySelectorAll('label').forEach(label => {
                    label.style.width = 'auto';
                    label.style.minWidth = 'fit-content';
                });
            }
        }
    </script>
</body>
